<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Game Over</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: crimson;
      color: white;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>ðŸ’€ Game Over</h1>
  <p id="finalScore"></p>
  <button onclick="restart()">Play Again</button>
  <button onclick="home()">Back to Home</button>

  <script>
    // get score from localStorage
    const finalScore = localStorage.getItem("snakeScore") || 0;
    document.getElementById("finalScore").textContent = "Your Score: " + finalScore;

    function restart() {
      window.location.href = "game.html";
    }
    function home() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
